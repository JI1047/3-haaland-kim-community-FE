<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <title>웹 페이지</title>
  <div class = "header">

</head>
<br>
<br>

    <input type="text" placeholder="비밀번호를 한번 더 입력하세요"></input> 
  </div>
  <div class="input-box">
    <p>닉네임</p>
    <input type="text" placeholder="닉네임을 입력하세요"></input> 
    <button> 회원가입 </button>
  </div>



  </body>
  
</html>
