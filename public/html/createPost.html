<html>
<head>
  <meta charset="UTF-8">
  <title>시끌벅적 놀이터</title>

  
  <!-- 페이지 레이아웃 CSS  -->
  <link rel="stylesheet" href="/css/createPost.css">

  <!-- 토스트 UI -->
  <link rel="stylesheet" href="/common/toast.css">
  <script type="module" src="/common/toast.js"></script>

  <!-- 공통 설정 -->
  <script src="/env.js"></script>
  <script type="module" src="/javascript/createPost.js"></script>

  <!-- 헤더 -->
  <link rel="stylesheet" href="/css/header.css">
  <script type="module" src="/common/header.js"></script>

</head>
  <body>
    <div id="toast-container"></div>

    <div id="header"></div>
    <hr class="divider">

  <div class="input-box ">
    <h2 class = "title">제목 </h2>
    <input id="title" type="text" placeholder="제목을 입력하세요"></input> 
    <p id="titleError" class="errorMessage"></p> 
  </div>

  <div class="input-box">
    <h2 class >내용</h2>

    <textarea id ="text" type="text" placeholder="내용을 입력하세요"></textarea> 
  </div>
   <div class="input-box">
    <h2 class="title">이미지</h2>
    <button class="submit"> 이미지 등록 </button>

    <!-- 🔥 업로드한 이미지 정보 표시 영역 -->
    <div id="imagePreviewBox" style="margin-top:10px; display:none;">
        <img id="previewImage" style="width:150px; border-radius:10px; display:block;">
        <p id="previewFileName" style="color:#555; margin-top:5px;"></p>
    </div>
</div>


  <br>
  
  <div class="input-box">
    <button id="createPostButton" > 게시물 생성 </button>
  </div>


  
    


  </body>
  
</html>
