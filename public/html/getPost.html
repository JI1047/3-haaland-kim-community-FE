<html>
<head>
  <meta charset="UTF-8">
  <title>시끌벅적 놀이터</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="/common/toast.css">
  <script type="module" src="/common/toast.js"></script>
  <link rel="stylesheet" href="/css/getPost.css">
  <script src="/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/javascript/getPost.js"></script>
  <link rel="stylesheet" href="/css/header.css">  
  <script type="module" src="/common/header.js"></script>
</head>

<body>
  <div id="toast-container"></div>
  <div id="header"></div>
  <hr class="divider">

  <main class="page-shell">
    <section class="box1">
      <div class="eyebrow">POST DETAIL</div>
      <h2 class="title" id="title"></h2>
      <div class="profile">
        <div class="left">
          <div class="profile-ring">
            <img src="/user.png" alt="이미지">
          </div>
          <div>
            <p id="createdUserNickName" class="nickname"></p>
            <p id="createdAt" class="created-at"></p>
          </div>
        </div>
        <div class="right">
          <a href="#" id="updatePostButton" class="ghost-btn">게시글 수정</a>
          <a href="#" id="deletePostButton" class="ghost-btn danger">게시글 삭제</a>
        </div>
      </div>
    </section>

    <section class="image-box">
      <img src="/Default-PostImage.jpeg" alt="이미지">
    </section>

    <section class="context-box">
      <p id="text"></p>
    </section>

    <section class="view-box">
      <div class="view">
        <span class="label">좋아요 수</span>
        <p id="likeCount"></p>
        <button id="likeButton">❤️ 좋아요</button>  
      </div>
      <div class="view">
        <span class="label">조회 수</span>
        <p id="lookCount"></p>
      </div>
      <div class="view">
        <span class="label">댓글 수</span>
        <p id="commentCount"></p>
      </div>
    </section>

    <section class="comment-box">
      <input type="text" id="commentInput" placeholder="댓글을 남겨주세요!">
      <button id="createCommentButton">댓글 등록</button>
    </section>

    <section id="commentSection">
      <div class="comment-head">
        <div>
          <p class="eyebrow">CONVERSATION</p>
          <h3>💬 댓글 목록</h3>
        </div>
        <span class="hint">스크롤하면 자동으로 더 불러옵니다.</span>
      </div>
      <div id="commentList"></div>
      <div id="loader" style="text-align:center; display:none;">로딩 중...</div>
    </section>
  </main>
</body>
</html>
