<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시끌벅적 놀이터 - 로그인</title>

<script src="/env.js"></script>

<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/common/toast.css">

<script type="module" src="/common/header.js"></script>
<script type="module" src="/common/toast.js"></script>
<script type="module" src="/javascript/login.js"></script>


</head>

<body>
  <div id="toast-container"></div>

  <div id="header"></div>
  <hr class="divider">

  <div class="input-box">
    <p>이메일</p>
    <input id="email" type="text" placeholder="이메일을 입력하세요">
    <p id="emailError" class="errorMessage"></p> 
  </div>

  <div class="input-box">
    <p>비밀번호</p>
    <input id="password" type="password" placeholder="비밀번호를 입력하세요"> 
    <p id="passwordError" class="errorMessage"></p> 
    <button id="loginButton" type="button">로그인</button>
  </div>

  <div class="link-box">
    <a href="/signup" class="signup">회원가입</a>
  </div>
</body>
</html>
